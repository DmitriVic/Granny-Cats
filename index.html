<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="null.css">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<img src="https://sb-cats.herokuapp.com/img/cat-fill.svg" class="header__logo-img" alt="">
				</div>
					<button class="header__btn">Добавить кота</button>
				<div class="header__text">Бабуленькины котики</div>
			</div>
		</header>
		<main>
			<section class="cats">
				<div class="cats__container">
				</div>
			</section>
			<div class="cats__popup popup">
				<div class="popup__wrapper">
					<div class="popup__content">
						<div class="popup__box-img">
							<img src="",  alt="" class="popup__img">
						</div>
						<div class="popup__box-info">
							<div class="popup__title"></div>
							<div class="popup__subtitle"></div>
							<div class="popup__text"></div>
						</div>
						<div class="popup__close"></div>
						<div class="popup__edit">edit</div>
						<div class="popup__del"></div>
					</div>
				</div>
			</div>
			<div class=" popup2 ">
				<div class="popup2__wrapper">
					<div class="popup2__content">
						<form action="" class="popup2__form _add">
							<input type="text" class="popup2__name"  name="name" placeholder="Имя">
							<input type="text" class="popup2__age" name="age"placeholder="Возраст" >
							<input type="number" class="popup2__rate"  min="0" max="10" name="rate"placeholder="Рейтинг" >
							<input type="text" class="popup2__description" name="description" placeholder="Описание">
							<input type="text" class="popup2__img_link" name="img_link" placeholder="ссылка">
							<button class="popup2__button">создать</button>
						</form>
						<div class="popup2__close">X</div>
					</div>
				</div>
			</div>
			</main>
			<footer class="footer">
				<div class="footer__container">
					<div class="footer__text">©2022 All rights reserved</div>
				</div>
			</footer>
	</div>
	<script src="cats.js"></script>
	<script src="script.js"></script>
</body>
</html>
